<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>WyliodrinSupervisor</title>
  <!-- Bootstrap core CSS -->
  <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="96x96" href="/assets/brand/ws-fav.png">

  <!-- Custom styles for this template -->
  <link href="/assets/css/upload.css" rel="stylesheet">
</head>

<body class="text-center">
  <form id="formUpload" action="/wyliodrin/infos" method="POST">
    <img class="mb-4" src="../assets/brand/ws-logo.png" alt="" width="100" height="100">
    <h1 class="h3 mb-3 font-weight-normal">WyliodrinSupervisor upload JSON</h1>
    <div class="form-group">
      <label for="upload-JSONInput">JSON Config</label>
      <textarea class="form-control mb-3" id="uploadJSONInput" name="uploadJSONInput" rows="3" required autofocus></textarea>
    </div>
    <div class="alert alert-warning alert-dismissible fade show" role="alert" id="infoMsg" style="display: none;">
      <strong>We upload your config. Please wait...</strong>
    </div>
    <button class="btn btn-lg btn-primary btn-block" onclick="disableElements()" id='sendConfig'>Send JSON</button>
  </form>
  <script>
    function disableElements () {
      document.getElementById('formUpload').submit();
      document.getElementById('uploadJSONInput').setAttribute('disabled', 'true');
      document.getElementById('sendConfig').setAttribute('disabled', 'true');
      document.getElementById('infoMsg').removeAttribute('style');
    }
  </script>
</body>

</html>
